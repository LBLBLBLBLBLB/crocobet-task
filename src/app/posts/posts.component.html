<div class="btn-cont">
  <button (click)="onMainPageClick()" class="home-back-btn">
    მთავარი გვერდი
  </button>
  <button (click)="onGoBackClick()" class="home-back-btn">
    უკან დაბრუნება
  </button>
</div>

<div class="card-container">
  <div *ngFor="let post of posts" class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <span></span>
  </div>
</div>
