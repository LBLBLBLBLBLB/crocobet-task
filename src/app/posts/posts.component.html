<div class="btn-cont">
  <button (click)="onMainPageClick()">მთავარი გვერდი</button>
  <button (click)="onGoBackClick()">უკან დაბრუნება</button>
</div>

<div class="card-container">
  <div *ngFor="let post of posts" class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <span></span>
  </div>
</div>
